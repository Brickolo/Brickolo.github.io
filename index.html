<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');
    
    a {
        color: inherit;
        text-decoration: none;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
    }
  
    .header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
  
    .logo {
      width: 80px;
      margin-bottom: 10px;
    }
  
    .header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0;
    }
  
    .header p {
      font-size: 1.2rem;
      font-weight: 300;
      color: #aaa;
      margin-top: 0.5rem;
    }
  
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 20px;
      padding: 1rem;
      max-width: 1400px;
      margin: auto;
    }
  
    .project {
      aspect-ratio: 4 / 3;
      overflow: hidden;
      background: #1a1a1a;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      cursor: pointer;
      border-radius: 10px;
    }
  
    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      overflow-y: auto;
      z-index: 999;
      padding: 40px 10px;
    }
  
    .modal-content {
      background: #222;
      margin: auto;
      padding: 20px;
      padding-bottom: 40px;
      width: 90%;
      max-width: 1000px;
      position: relative;
      border-radius: 10px;
      color: #eee;
    }
  
    .close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 30px;
      cursor: pointer;
    }
  
    .modal-images img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
    }
  
    .modal-images .caption {
      font-size: 1rem;
      margin: 10px 0 20px;
      color: #ccc;
    }
    .footer {
      background: #111;
      color: #aaa;
      display: flex;
      flex-direction: column;  /* Stack items vertically */
      justify-content: center; /* Center the content vertically */
      align-items: center;     /* Center the content horizontally */
      padding: 30px;
      font-size: 0.9rem;
      position: relative;
      width: 100%;
      max-width: 1400px; /* Align the footer with the max width of your thumbnails */
      margin: auto;  /* Center the footer */
      box-sizing: border-box;  /* Make sure padding doesn't affect the layout */
    }

    .footer .contact-link {
      text-align: left;
      color: #aaa;
      text-decoration: none;
      margin-bottom: 30px;  /* Add space below the contact link */
    }

    .footer .contact-link:hover {
      color: #fff;
    }
  </style>

</head>

    const portfolio = document.getElementById('portfolio');
    projects.forEach(project => {
      const div = document.createElement('div');
      div.className = 'project';
      div.innerHTML = `
        <img src="${project.thumbnail}" alt="${project.name} thumbnail">
        <div>${project.name}</div>
      `;
      div.onclick = () => {
        document.getElementById('modal-title').innerText = project.name;
        const container = document.getElementById('modal-images');
        container.innerHTML = '';

        project.content.forEach(item => {
          if (typeof item === 'string' && item.endsWith('.png')) {
            const img = document.createElement('img');
            img.src = item;
            container.appendChild(img);
          } else if (typeof item === 'object' && item.type === 'youtube') {
            const wrapper = document.createElement('div');
            wrapper.style.position = 'relative';
            wrapper.style.paddingTop = '56.25%';
            wrapper.style.marginBottom = '15px';

            const iframe = document.createElement('iframe');
            iframe.src = item.embed;
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = '0';
            iframe.style.borderRadius = '8px';
            iframe.allowFullscreen = true;

            wrapper.appendChild(iframe);
            container.appendChild(wrapper);
          } else if (typeof item === 'object' && item.type === 'label') {
            const label = document.createElement('div');
            label.innerText = item.text;
            //label.style.textAlign = 'center';
            label.style.fontWeight = '600';
            label.style.margin = '30px 0 10px';
            label.className = 'caption';
            container.appendChild(label);
          } else {
            const text = document.createElement('div');
            text.className = 'caption';
            text.innerHTML = item;
            container.appendChild(text);
          }
        });


        document.getElementById('modal').style.display = 'block';
      };
      portfolio.appendChild(div);
    });

    document.getElementById('close').onclick = () => {
      document.getElementById('modal').style.display = 'none';
      const iframes = document.querySelectorAll('#modal iframe');
      iframes.forEach(iframe => {
        iframe.src = iframe.src;
  });
    };
    window.onclick = (e) => {
      if (e.target == document.getElementById('modal')) {
        document.getElementById('modal').style.display = 'none';
        const iframes = document.querySelectorAll('#modal iframe');
        iframes.forEach(iframe => {
          iframe.src = iframe.src;
