<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');
  
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
    }
  
    .header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
  
    .logo {
      width: 80px;
      margin-bottom: 10px;
    }
  
    .header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0;
    }
  
    .header p {
      font-size: 1.2rem;
      font-weight: 300;
      color: #aaa;
      margin-top: 0.5rem;
    }
  
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 20px;
      padding: 1rem;
      max-width: 1400px;
      margin: auto;
    }
  
    .project {
      aspect-ratio: 4 / 3;
      overflow: hidden;
      background: #1a1a1a;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      cursor: pointer;
      border-radius: 10px;
    }
  
    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      overflow-y: auto;
      z-index: 999;
      padding: 40px 10px;
    }
  
    .modal-content {
      background: #222;
      margin: auto;
      padding: 20px;
      width: 90%;
      max-width: 1000px;
      position: relative;
      border-radius: 10px;
      color: #eee;
    }
  
    .close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 30px;
      cursor: pointer;
    }
  
    .modal-images img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
    }
  
    .modal-images .caption {
      font-size: 1rem;
      margin: 10px 0 20px;
      color: #ccc;
    }
  </style>

</head>
<body>

    <h1>Nicco3D</h1>
    <p>Automotive Specialised 3D Modeling & Rendering Services</p>

    const portfolio = document.getElementById('portfolio');
    projects.forEach(project => {
      const div = document.createElement('div');
      div.className = 'project';
      div.innerHTML = `
        <img src="${project.thumbnail}" alt="${project.name} thumbnail">
        <div>${project.name}</div>
      `;
      div.onclick = () => {
        document.getElementById('modal-title').innerText = project.name;
        const container = document.getElementById('modal-images');
        container.innerHTML = '';

        project.content.forEach(item => {
          if (typeof item === 'string' && item.endsWith('.png')) {
            const img = document.createElement('img');
            img.src = item;
            container.appendChild(img);
          } else {
            const text = document.createElement('div');
            text.className = 'caption';
            text.innerText = item;
            container.appendChild(text);
          }
        });

        document.getElementById('modal').style.display = 'block';
      };
      portfolio.appendChild(div);
    });

    document.getElementById('close').onclick = () => {
      document.getElementById('modal').style.display = 'none';
    };
    window.onclick = (e) => {
      if (e.target == document.getElementById('modal')) {
        document.getElementById('modal').style.display = 'none';
      }
    };
  </script>
